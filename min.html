  <script>

    var width = 960,
    height = 500;

    var projection = d3.geo.orthographic()
    .scale(440)
    .translate([width / 2, height / 2])
    .clipAngle(90);

    var path = d3.geo.path()
    .projection(projection);

    var circle = d3.geo.circle();

    var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

    var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

    var svg = d3.select(".main").append("svg")
    .attr("width", width)
    .attr("height", height);


    /****
    ** Handle drag/mouse move events 
    */
    var m0, o0;

    svg.on("mousemove", function() {
      if (m0) {
        var m1 = d3.mouse(this), //[d3.event.pageX, d3.event.pageY],
        o1 = [o0[0] + (m1[0] - m0[0]) / 4, o0[1] + (m0[1] - m1[1]) / 2];
        //console.log(ords);
        projection.rotate(o1);
        svg.selectAll("path").attr("d", path);
      }
    });
    svg.on("mousedown", function() {
      m0 = d3.mouse(this);
      o0 = projection.rotate();
      d3.event.preventDefault();
    });

    svg.on("mouseup",function mouseup() {
      if (m0) {
        m0 = null; o1 = null;
      }
    });


    /*** 
    ** Load data 
    ****/
    var locations;
    d3.json("/world-110m.json", function(error, world) {
      //Create the base globe
      svg.append("circle")
        .attr('cx', width / 2)
        .attr('cy', height / 2)
        .attr('r', projection.scale())
        .attr('class', 'globe');
          //.attr("fill", "url(#gradBlue)");
          //.attr("filter", "url(#glow)")
      
      svg.append("path")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path); 

      // Draw county borders.
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);
    });
    
    function loadLocationPoints(points) { 
      locations = geoize(points);
      console.log(locations);
      svg.selectAll("path.point")
        .data(locations)
        .enter().append("path")
        .attr("class", "point")
        .on("click", function(point){ moveTo(point) })
        .attr("d", path.pointRadius(2)); 

      moveTo(locations[0]);
    };
    
    function geoize(points){
      var sorted = _.sortBy(points, function(p) { return p.timestamp; });
      return _.map(sorted, function(point){
        return {
          "type": "Feature",
          "id": point.id,
          "properties": point,
          "geometry": {
            "type": "Point",
            "coordinates": point.coordinates
          }
        }
      });
    };
    
    function moveTo(point) {
      scrollAlbumTo(point);
      setFeaturedTo(point);
      moveWorldTo(point.geometry.coordinates);
      drawTrailUpTo(point.properties.timestamp);
      syncTimeslider(point);
    }

    function setFeaturedTo(point) {
      $('.featured img').attr('src', point.properties.src)
    }
    
    function syncTimeslider(point) {
      $('.timeslide')
        .attr('max', locations.length - 1)
        .attr('min', 0)
        .val(_.indexOf(locations, point));
    }

    function drawTrailUpTo(timestamp) {
      var filteredPoints = _.reject(locations, function(p,i) { return p.properties.timestamp > timestamp });
      var arcs = _.map(filteredPoints, function(p, i) {
        if (i == 0) return;
        return { "type": "LineString", "coordinates": [ filteredPoints[i-1].geometry.coordinates, p.geometry.coordinates ]};
      });
      arcs.shift();
      var trails = 
        svg.selectAll("path.trail")
        .data(arcs);
        
      trails.enter().append("path")
        .attr("class", "trail")
        .attr("d", path);
      
      trails.exit().remove();
    }

    function moveWorldTo(point) {
      d3.transition()
        .delay(150)
        .duration(650)
        .tween("rotate", function() {
          var rotate = d3.interpolate(projection.rotate(), [-point[0], -point[1]]);
          return function(t) {
            projection.rotate(rotate(t));
            svg.selectAll("path").attr("d", path); //redraw
          };
        })
      .transition();
    }
    


    //for each elem, determine if its in the set.
    //if not, insert it after the first elem in the the set that its greater than

    var loadedIds = []; 
    var cacheMap = {};
    var PRELOAD_COUNT = 20;
    var MAX_CACHE_SIZE = 100;
    
    function scrollAlbumTo(point) { 
      var index = _.indexOf(locations, point);
      
      var newIds = [];
      _.each(locations.slice(index, index + PRELOAD_COUNT), function(location) {
        var id = location.id.toString();
        if (!_.contains(loadedIds, id)) {
          newIds.push(id);
          loadedIds.push(id);
          cacheMap[id] = location.properties;
        }
      });
      
      //re-sort cache list
      loadedIds = _.sortBy(loadedIds, function(id) { return cacheMap[id].timestamp });

      //for each new id
      _.each(newIds, function(id) {
        var nextPoint = cacheMap[id];
        var elm = $(
          '<li id="' + nextPoint.id + '">' +
          '<img class="albumImage" src="' + nextPoint.thumbnail + '" alt="' + nextPoint.description + '" data-id="' + nextPoint.id + '"/>' +
          '</li>'
        );
        
        var insertPos = _.indexOf(loadedIds, id);
        if (insertPos < 1)
          elm.prependTo('.album')
        else 
          elm.insertAfter('#' + loadedIds[insertPos - 1]);
      });

      //scroll to the selected one
      var albumContainer = $('.album'), currentElm = $('#' + point.properties.id);
      var scrollY = albumContainer.scrollLeft() + (currentElm.position().left - albumContainer.position().left) - 60;
      albumContainer.animate({scrollLeft: scrollY}, 300);
      //albumContainer.css('transform', 'translateX(500px)');
      //albumContainer.css('transition', 'scrollLeft 1.0s linear;');
      //albumContainer.scrollLeft(scrollY);
      

    };

  </script>


<script>
  jQuery('.timeslide').on('change', function(e,v,t) {

    //var index = Math.round(percent * locations.length);
    var pointIndex = parseInt($(this).val());
    var point = locations[pointIndex];
    console.log(point);
    moveTo(point);
  });
  $(document).keydown(function(e){
    console.log('key trapped' + e.which);
    switch(e.which) {
      case 37: // left
        $('.timeslide').val(parseInt($('.timeslide').val()) - 1).trigger('change');
        break;
      case 39: // right
        $('.timeslide').val(parseInt($('.timeslide').val()) + 1).trigger('change');
        break;
      default: return; // exit this handler for other keys
    }
    e.preventDefault();
  });
  
  $(function(){
    $('.album').on('click', 'img', function(){ 
      var id = $(this).data('id');
      var point = _.find(locations, function(p) { return p.id.toString() == id });
      moveTo(point);
    });
  });

  $('#fbLoad').click(function() {
    var token = $('#fbToken').val()
    fetchFB(token, loadLocationPoints);
  });
</script>
