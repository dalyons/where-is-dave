<body>

    .graticule {
      fill: none;

    .land {

    }
    .flight {
      stroke: #ee22ff;
      stroke-width: 2px;
      fill: none;
    }
    .trail {
      stroke: #aabb66;
      stroke-width: 2px;
      fill: none;
    }

    .timeslide {
      width: 100%;
    }
  </style>
  
  <div class=album style='float: right; height: 500px; width: 90px; border: 1px solid black'>
  </div>
  <script>

    var width = 960,
    height = 500;

    var projection = d3.geo.orthographic()
    .scale(420)
    .translate([width / 2, height / 2])
    .clipAngle(90);

    var path = d3.geo.path()
    .projection(projection);

    var circle = d3.geo.circle();

    var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

    var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


    /****
    ** Handle drag/mouse move events 
    */
    var m0, o0;

    svg.on("mousemove", function() {
      if (m0) {
        var m1 = d3.mouse(this), //[d3.event.pageX, d3.event.pageY],
        o1 = [o0[0] + (m1[0] - m0[0]) / 4, o0[1] + (m0[1] - m1[1]) / 2];
        //console.log(ords);
        projection.rotate(o1);
        svg.selectAll("path").attr("d", path);
      }
    });
    svg.on("mousedown", function() {
      m0 = d3.mouse(this);
      o0 = projection.rotate();
      d3.event.preventDefault();
    });

    svg.on("mouseup",function mouseup() {
      if (m0) {
        m0 = null; o1 = null;
      }
    });


    /*** 
    ** Load data 
    ****/
    var locations;
    d3.json("/world-110m.json", function(error, world) {
      /*svg.selectAll("path")
      .data(topojson.feature(world, world.objects.countries)
      .geometries)
      .enter()
      .append("path")
      .attr("d", path) */
      svg.append("path")
        .datum(topojson.feature(world, world.objects.land))
        .attr("class", "land")
        .attr("d", path); 

      // Draw county borders.
      svg.append("path")
        .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
        .attr("class", "boundary")
        .attr("d", path);

      //d3.json("davefb.json", function(error, fbfqldata) {
        //loadLocationPoints(svg, fbfqldata);
      //});
    });
    
    function loadLocationPoints(points) { 
      locations = geoize(points);
      console.log(locations);
      svg.selectAll("path.point")
        .data(locations)
        .enter().append("path")
        .attr("class", "point")
        .on("click", function(x,y,z){ console.log(x,y,z) })
        .attr("d", path.pointRadius(2)); 

      moveTo(locations[0].geometry.coordinates);
    };
    
    function geoize(points){
      var sorted = _.sortBy(points, function(p) { return p.timestamp; });
      return _.map(sorted, function(point){
        return {
          "type": "Feature",
          "id": "",
          "properties": point,
          "geometry": {
            "type": "Point",
            "coordinates": point.coordinates
          }
        }
      });
    };
    
    function drawTrailUpTo(points, timestamp) {
      var filteredPoints = _.reject(points, function(p,i) { return p.properties.timestamp > timestamp });
      var arcs = _.map(filteredPoints, function(p, i) {
        if (i == 0) return;
        return { "type": "LineString", "coordinates": [ filteredPoints[i-1].geometry.coordinates, p.geometry.coordinates ]};
      });
      arcs.shift();
      var trails = 
        svg.selectAll("path.trail")
        .data(arcs);
        
      trails.enter().append("path")
        .attr("class", "trail")
        .attr("d", path);
      
      trails.exit().remove();
      
        /*svg.selectAll("path.point")
          .data(locations)
          .enter().append("path")
          .datum(function(d) { return d })*/
    }

    function moveTo(point) {
      d3.transition()
        .delay(150)
        .duration(650)
        .tween("rotate", function() {
          var rotate = d3.interpolate(projection.rotate(), [-point[0], -point[1]]);
          return function(t) {
            projection.rotate(rotate(t));
            svg.selectAll("path").attr("d", path); //redraw
          };
        })
      .transition();
    }
    
    function scrollAlbumTo(point, index) { 
      $('.album').empty();
      for (var i = 0; i < 5; i++) {
        var img = $('<img class="albumImage" alt="' + locations[index + i].properties.id + '">')
        img.attr('src', locations[index + i].properties.src);
        img.appendTo('.album');
      }
    };

  </script>
