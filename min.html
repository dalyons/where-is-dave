<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-opacity: .5;
  stroke-width: .5px;
}

.land {
  fill: grey;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.orthographic()
    .scale(380)
    .translate([width / 2, height / 2])
    .clipAngle(90);

var path = d3.geo.path()
    .projection(projection);

var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


var m0, o0;

svg.on("mousemove", function() {
  if (m0) {
    //var p = d3.mouse(this);
    var m1 = d3.mouse(this), //[d3.event.pageX, d3.event.pageY],
        o1 = [o0[0] + (m1[0] - m0[0]) / 4, o0[1] + (m0[1] - m1[1]) / 2];
    //ords = [λ(p[0]) + o1[0], φ(p[1]) + o1[1]];
    //console.log(ords);
    projection.rotate(o1);
    svg.selectAll("path").attr("d", path);
  }
});
svg.on("mousedown", function() {
  m0 = [d3.event.pageX, d3.event.pageY];
  m0 = d3.mouse(this);
  //o0 = projection.origin();
  o0 = projection.rotate();
  //o1 = projection.rotate();
  console.log('down');
  console.log(d3.mouse(this));
  d3.event.preventDefault();
});

svg.on("mouseup",function mouseup() {
  if (m0) {
    //mousemove();
    m0 = null; o1 = null;
  }
});

d3.json("/world-110m.json", function(error, world) {
    /*svg.selectAll("path")
      .data(topojson.feature(world, world.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path) */
   svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path); 

  // Draw county borders.
  svg.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

</script>
